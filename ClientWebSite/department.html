<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department</title>

    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/modals.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-black" href="#">Web API</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="student.html"
                  >Student</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Department</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="d-flex justify-content-center">
        <div class="d-flex flex-column mt-5 col-10">
          <div
            class="row g-5 needs-validation mt-5 p-5 pt-2 shadow-lg rounded"
            novalidate
          >
            <div class="">
              <label for="name_input" class="form-label">Name</label>
              <input
                oninput="checkInput(this, checkStr)"
                type="text"
                class="form-control text-center is-valid"
                id="name_input"
                value="Mark"
                required
              />
              <div id="name_feed" class="valid-feedback"></div>
            </div>

            <div class="col-md-6">
              <label for="address_input" class="form-label">Location</label>
              <input
                oninput="checkInput(this, checkStr)"
                type="text"
                class="form-control text-center"
                id="address_input"
                value=""
                required
              />
              <div id="address_feed" class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-6">
              <label for="mng_input" class="form-label">Manager</label>
              <input
                oninput="checkInput(this, checkStr)"
                type="text"
                class="form-control text-center is-valid"
                id="mng_input"
                value=""
                required
              />
              <div id="mng_feed" class="valid-feedback"></div>
            </div>

            <div class="d-flex justify-content-center col-12">
              <button
                id="push_dept"
                class="btn btn-primary w-75"
                onclick="addDepartment()"
              >
                Add Department
              </button>
            </div>
          </div>

          <!--  -->

          <div
            id="table_dept"
            hidden
            class="row g-5 mt-5 p-3 pt-0 pb-2 mb-4 shadow-lg rounded"
          >
            <table class="table table-bordered border-secondary text-center">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Manager</th>
                  <th scope="col">Location</th>

                  <th scope="col">Delete</th>
                  <th scope="col">Update</th>
                </tr>
              </thead>
              <tbody id="tb_content"></tbody>
            </table>
          </div>
        </div>
      </main>

      <div
        class="modal fade"
        id="error"
        tabindex="-1"
        aria-labelledby="error"
        aria-hidden="true"
      >
        <div class="h-25"></div>
        <div class="modal-dialog">
          <div class="modal-content" style="border-radius: 25px">
            <div class="d-flex flex-row-reverse mt-3 mb-3 col-7">
              <div
                class="modal-title modal-icon"
                style="background-image: url('images/ic_error.svg')"
              ></div>
            </div>

            <div
              class="col-12 modal-txt"
              id="error_msg"
              style="color: red"
            ></div>
            <div class="modal-body d-flex flex-row-reverse mt-3 mb-2 col-8">
              <button
                type="button"
                class="btn input-res col-5"
                data-bs-dismiss="modal"
                onclick="   var errorModal = document.getElementById('error');
                       errorModal.removeAttribute('aria-modal');
                       errorModal.style.display = 'none';
                       errorModal.classList.remove('show');
                       "
              >
                ok
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="warning"
        tabindex="-1"
        aria-labelledby="warning"
        aria-hidden="true"
      >
        <div class="h-25"></div>
        <div class="modal-dialog">
          <div class="modal-content" style="border-radius: 25px">
            <div class="d-flex flex-row-reverse mt-3 mb-3 col-7">
              <div
                class="modal-title modal-icon"
                style="background-image: url('images/style=bulk.svg')"
              ></div>
            </div>

            <div
              class="col-12 modal-txt"
              id="warning_msg"
              style="color: yellow"
            ></div>
            <div class="modal-body d-flex flex-row-reverse mt-3 mb-2 col-8">
              <button
                type="button"
                class="btn input-res col-5"
                data-bs-dismiss="modal"
                onclick="   var errorModal = document.getElementById('warning');
                     errorModal.removeAttribute('aria-modal');
                     errorModal.style.display = 'none';
                     errorModal.classList.remove('show');
                     "
              >
                ok
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/department.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
